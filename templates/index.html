<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanizer Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            animation: fadeIn 0.5s ease;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2a5298;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .editor {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            resize: vertical;
            background: #fff;
            color: #333;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        textarea:focus {
            border-color: #2a5298;
            box-shadow: 0 0 10px rgba(42, 82, 152, 0.3);
            outline: none;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        button, select, input[type="file"], input[type="range"] {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: #2a5298;
            color: #fff;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        button:hover, select:hover, input[type="file"]:hover {
            transform: translateY(-2px);
            background: #1e3c72;
        }
        input[type="range"] {
            background: transparent;
            width: 150px;
        }
        .stats {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin: 10px 0;
        }
        .preview {
            font-style: italic;
            color: #999;
            margin-top: 10px;
            text-align: center;
        }
        .highlight {
            background: #ffeb3b;
            padding: 2px 5px;
            border-radius: 3px;
            color: #333;
        }
        @media (max-width: 768px) {
            .editor {
                grid-template-columns: 1fr;
            }
            textarea {
                height: 200px;
            }
            .toolbar {
                flex-direction: column;
                align-items: center;
            }
            button, select, input[type="file"], input[type="range"] {
                width: 100%;
                max-width: 200px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function toggleTheme() {
            // Optional: Add theme toggle logic if desired
        }

        function copyToClipboard() {
            const text = document.getElementById('output').innerText;
            if (text) {
                navigator.clipboard.writeText(text.replace(/<[^>]+>/g, '')).then(() => alert('Copied plain text!'));
            }
        }

        function submitForm(action) {
            document.getElementById('action').value = action;
            document.getElementById('form').submit();
        }

        function updatePreview() {
            const text = document.getElementById('input').value;
            const tone = document.getElementById('tone').value;
            const formality = document.getElementById('formality').value;
            fetch('/preview', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `text=${encodeURIComponent(text)}&tone=${tone}&formality=${formality}`
            })
            .then(response => response.json())
            .then(data => {
                const preview = document.getElementById('preview');
                preview.innerHTML = highlightChanges(data.preview, data.changes);
            });
        }

        function highlightChanges(text, changes) {
            let highlighted = text;
            changes.forEach(change => {
                const regex = new RegExp(`\\b${change}\\b`, 'gi');
                highlighted = highlighted.replace(regex, `<span class="highlight">$&</span>`);
            });
            return highlighted;
        }

        window.onload = function() {
            document.getElementById('input').addEventListener('input', updatePreview);
            document.getElementById('tone').addEventListener('change', updatePreview);
            document.getElementById('formality').addEventListener('input', updatePreview);
            updateOutputHighlights();
        };

        function updateOutputHighlights() {
            const output = document.getElementById('output');
            const text = output.innerText;
            const changes = {{ changes | tojson }};
            output.innerHTML = highlightChanges(text, changes);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Humanizer Pro</h1>
        <form id="form" method="POST" enctype="multipart/form-data">
            <div class="editor">
                <div>
                    <label>Input Text:</label>
                    <textarea id="input" name="text" placeholder="Enter your AI-generated text here...">{{ original }}</textarea>
                </div>
                <div>
                    <label>Humanized Output:</label>
                    <textarea id="output" readonly>{{ result }}</textarea>
                    <div class="preview" id="preview">Type to see preview...</div>
                </div>
            </div>

            <div class="stats">
                Word Count: {{ word_count }} | Character Count: {{ char_count }}
            </div>

            <div class="toolbar">
                <button type="button" onclick="submitForm('humanize')">Humanize</button>
                <button type="button" onclick="submitForm('clear')">Clear</button>
                <button type="button" onclick="submitForm('undo')" {% if not can_undo %}disabled{% endif %}>Undo</button>
                <button type="button" onclick="submitForm('redo')" {% if not can_redo %}disabled{% endif %}>Redo</button>
                <button type="button" onclick="submitForm('save')">Save TXT</button>
                <button type="button" onclick="submitForm('save_pdf')">Save PDF</button>
                <button type="button" onclick="copyToClipboard()">Copy</button>
                <input type="file" name="file" onchange="submitForm('upload')" accept=".txt,.docx">
                <select id="tone" name="tone">
                    <option value="auto" {% if tone == 'auto' %}selected{% endif %}>Auto-Detect</option>
                    <option value="casual" {% if tone == 'casual' %}selected{% endif %}>Casual</option>
                    <option value="formal" {% if tone == 'formal' %}selected{% endif %}>Formal</option>
                    <option value="mixed" {% if tone == 'mixed' %}selected{% endif %}>Mixed</option>
                </select>
                <label for="formality">Formality: {{ formality }}%</label>
                <input type="range" id="formality" name="formality" min="0" max="100" value="{{ formality }}">
            </div>

            <input type="hidden" id="action" name="action" value="">
        </form>
    </div>
</body>
</html>
