<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Humanizer Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #1e1e2f;
            color: #e0e0e0;
            transition: all 0.5s ease;
        }
        .light-mode { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); color: #333; }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px;
            background: #2d2d44;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-in;
        }
        .light-mode .container { background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 {
            text-align: center;
            color: #66bb6a;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease;
        }
        .light-mode h1 { color: #4CAF50; }
        .editor {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .editor textarea {
            width: 100%;
            height: 250px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 10px;
            background: #3b3b5a;
            color: #e0e0e0;
            resize: none;
            transition: border 0.3s, transform 0.3s;
        }
        .editor textarea:focus { border-color: #66bb6a; transform: scale(1.01); }
        .light-mode .editor textarea { background: white; border-color: #ddd; color: #333; }
        .light-mode .editor textarea:focus { border-color: #4CAF50; }
        .toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        button, select, input[type="file"], input[type="range"] {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button {
            background: #66bb6a;
            color: white;
            transform: translateY(0);
        }
        button:hover {
            background: #5ca863;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .light-mode button { background: #4CAF50; }
        .light-mode button:hover { background: #45a049; }
        select { background: #3b3b5a; color: #e0e0e0; }
        .light-mode select { background: #f0f0f0; color: #333; }
        input[type="file"] { background: #555; color: #e0e0e0; }
        .light-mode input[type="file"] { background: #ddd; color: #333; }
        .stats { margin: 10px 0; font-size: 14px; color: #bbb; transition: color 0.3s; }
        .light-mode .stats { color: #666; }
        .preview { font-style: italic; color: #bbb; margin-top: 10px; transition: opacity 0.3s; }
        .light-mode .preview { color: #888; }
        .slider-label { font-size: 14px; margin-right: 10px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @media (max-width: 768px) {
            .editor { flex-direction: column; }
            .toolbar { flex-direction: column; align-items: center; }
        }
    </style>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        function copyToClipboard() {
            const text = document.getElementById('output').value;
            if (text) {
                navigator.clipboard.writeText(text).then(() => alert('Copied!'));
            }
        }

        function submitForm(action) {
            document.getElementById('action').value = action;
            document.getElementById('form').submit();
        }

        function updatePreview() {
            const text = document.getElementById('input').value;
            const tone = document.getElementById('tone').value;
            const formality = document.getElementById('formality').value;
            fetch('/preview', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `text=${encodeURIComponent(text)}&tone=${tone}&formality=${formality}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('preview').innerText = data.preview || 'Type to see preview...';
            });
        }

        window.onload = function() {
            if (localStorage.getItem('theme') === 'light') toggleTheme();
            document.getElementById('input').addEventListener('input', updatePreview);
            document.getElementById('tone').addEventListener('change', updatePreview);
            document.getElementById('formality').addEventListener('input', updatePreview);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Advanced Humanizer Pro</h1>
        <form id="form" method="POST" enctype="multipart/form-data">
            <div class="editor">
                <div style="flex: 1;">
                    <label>Input Text:</label>
                    <textarea id="input" name="text" placeholder="Enter AI-generated text...">{{ original }}</textarea>
                </div>
                <div style="flex: 1;">
                    <label>Humanized Output:</label>
                    <textarea id="output" name="result" readonly>{{ result }}</textarea>
                    <div class="preview" id="preview">Type to see preview...</div>
                </div>
            </div>

            <div class="stats">
                Word Count: {{ word_count }} | Character Count: {{ char_count }}
            </div>

            <div class="toolbar">
                <button type="button" onclick="submitForm('humanize')">Humanize</button>
                <button type="button" onclick="submitForm('clear')">Clear</button>
                <button type="button" onclick="submitForm('undo')" {% if not can_undo %}disabled{% endif %}>Undo</button>
                <button type="button" onclick="submitForm('redo')" {% if not can_redo %}disabled{% endif %}>Redo</button>
                <button type="button" onclick="submitForm('save')">Save TXT</button>
                <button type="button" onclick="submitForm('save_pdf')">Save PDF</button>
                <button type="button" onclick="copyToClipboard()">Copy</button>
                <input type="file" name="file" onchange="submitForm('upload')" accept=".txt,.docx">
                <select id="tone" name="tone">
                    <option value="auto" {% if tone == 'auto' %}selected{% endif %}>Auto-Detect</option>
                    <option value="casual" {% if tone == 'casual' %}selected{% endif %}>Casual</option>
                    <option value="formal" {% if tone == 'formal' %}selected{% endif %}>Formal</option>
                    <option value="mixed" {% if tone == 'mixed' %}selected{% endif %}>Mixed</option>
                </select>
                <label class="slider-label" for="formality">Formality: {{ formality }}%</label>
                <input type="range" id="formality" name="formality" min="0" max="100" value="{{ formality }}">
                <button type="button" onclick="toggleTheme()">Toggle Light Theme</button>
            </div>

            <input type="hidden" id="action" name="action" value="">
        </form>
    </div>
</body>
</html>
